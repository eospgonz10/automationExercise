# Configuración de Serenity
serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
  test.root = "org.com.screenplay.project"
  console.colors = true
  logging = VERBOSE
  
  # Reportes
  report {
    accessibility = true
    tagtypes = "feature, capability"
  }
}

# Configuración de paralelización
junit {
  parallel.enabled = true
  parallel.mode = classes
  parallel.config.fixed.parallelism = 3
}
