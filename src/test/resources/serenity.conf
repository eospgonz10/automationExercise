webdriver {
  driver = chrome
  autodownload = true
  timeouts {
    implicitlywait = 10000
    fluentwait = 10000
  }
}

# Habilitar WebDriverManager para descarga automática
webdrivermanager {
  driver = chrome
  clearResolutionCache = true
  cachePath = ~/.cache/selenium
}

#headless.mode = true

webdriver {
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["start-maximized","test-type", "ignore-certificate-errors",
        "disable-infobars", "disable-gpu", "disable-default-apps",
        "disable-popup-blocking", "disable-dev-shm-usage", "no-sandbox",
        "remote-allow-origins=*"]
    }
  }
}

# Configuración específica por ambiente
environments {
  default {
    webdriver.base.url = "https://automationexercise.com/"
  }
  dev {
    webdriver.base.url = "https://automationexercise.com/"
  }
  qa {
    webdriver.base.url = "https://automationexercise.com/"
  }
}

